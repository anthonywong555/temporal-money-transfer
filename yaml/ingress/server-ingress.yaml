apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: temporal-money-transfer-server-ingress
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`transferapi.tmprl-sa.cloud`)
    services:
    - name: temporal-money-transfer-server-service
      namespace: default
      passHostHeader: true
      port: 3000
      responseForwarding:
        flushInterval: 100ms
  tls:
    secretName: tls-cert-tmprl-sa-cloud
